{% extends "layout.html" %}
{% block content %}
<script>
	function myFunction() {
		var x = document.getElementById("pwd");
		if (x.type === "password") {
			x.type = "text";
		} else {
			x.type = "password";
		}
	}
</script>

<div class="container z-depth-5 ">
	<div class="row">

		<div class="col s12 m6 l6 ">
			<div class="col top_marg push-s3 mastfont">
				<h2>login</h2>
			</div>



			<form class="col s12">

				<div class="row">
					<div class="maindiv" style="height: auto;">
						<div class="input-field col s12">
							<i class="material-icons prefix">email</i>
							<input id="email" type="email" class="validate">
							<label for="email">Email</label>
						</div>
					</div>

					<div class="row">
						<div class="input-field col s12">
							<i class="material-icons prefix">note</i>

							<input id="password" type="password" class="validate" id="pwd" name="pwd" minlength="8">
							<label for="password">Password</label>
						</div>
					</div>


					
				</div>

			</form>
			<div class="row" style="margin-top: 30%;">
				<button id="login_btn"  class="btn waves-effect waves-light " type="submit" name="action">Login
					<i class="material-icons right">send</i>
				</button>
			</div>
			<div class="row">
				<div class="col push-s2 ">
					<a class="waves-effect waves-light btn" href="/signup" style="align-content: center">create an
						account?????sign up</a>
				</div>

			</div>
		</div>

		<div class="col s12 m6 l6"> <img class="responsive-img" src="{{url_for('static', filename='theme_images/winter_sun.jpg')}}"></div>
	</div>

</div>

<script src="{{url_for('static', filename='js/login.js')}}"></script>

{% endblock content %}
