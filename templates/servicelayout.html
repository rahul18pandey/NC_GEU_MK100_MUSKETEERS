<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- ####################  firebase things   #################### -->

    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-app.js"></script>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.1/firebase-analytics.js"></script>

    <script src="{{url_for('static', filename='js/cred.js')}}"></script>
    <!-- imports -->
    <!-- mayank css mannual -->
    <link rel="stylesheet" href="../static/css/mstyles.css">
    <script src="{{url_for('static', filename='js/voice.js')}}"></script>

    <!-- import from startpage  -->


    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
    <script type="text/javascript" src="{{url_for('static', filename='js/materialize.min.js')}}"></script>

    <!--   {{url_for('static', filename='')}}   -->

    <!-- Compiled and minified CSS -->

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/materialize.min.css')}}"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet" href="{{url_for('static', filename='css/k-style.css')}}"
        media="screen,projection" />
    <link type="text/css" rel="stylesheet"
        href="{{url_for('static', filename='fonts/beyond_the_mountains-webfont.css')}}" media="screen,projection" />
    <script type="text/javascript" src="{{url_for('static', filename='js/kisan.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/language.js')}}"></script>
    <script type="text/javascript" src="{{url_for('static', filename='js/state_service.js')}}"></script>






    <!-- end of import from startpage -->


    <!-- ########################   initialization part   ######################### -->
</head>

<body>


    <nav style="background-color: limegreen;">
        <div class="nav-wrapper">
            <a href="/servicehome" class="brand-logo mastfont" style="font-size: 50px; height: auto;">Saksham kisan</a>
    
            <ul class="right hide-on-med-and-down">
                <li><a href="/serviceaddservices">Add Services</a></li>
                <li><a class="waves-effect waves-light btn" href="/serviceprofile">Profile</a></li>
                <li><a class="waves-effect waves-light btn" href="#">Language</a></li>
            </ul>
        </div>
    </nav>
    
    <ul class="hide-on-med-and-up">
        <ul id="slide-out" class="sidenav ">
            <li><a href="/serviceaddservices">Add Services</a></li>
            <li><a class="waves-effect waves-light btn" href="/serviceprofile">Profile</a></li>
            <li><a class="waves-effect waves-light btn" href="#">Language</a></li>
            <li><a class="waves-effect waves-light btn" href="#" onclick="logout()">Logout</a></li>

    
        </ul>
    
        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
    </ul>

    <div class="fixed-action-btn">
        <a class="btn-floating btn-large red">
            <i class="large material-icons">mode_edit</i>
        </a>
        <ul>
            <li><a class="btn-floating blue"><i class="material-icons">chat</i></a></li>
            <li><a class="btn-floating yellow darken-1"><i class="material-icons">notifications</i></a></li>
            <li><a class="btn-floating green"><i class="material-icons">power_settings_new</i></a></li>
    
        </ul>
    </div>

    
    <main>
        {% block content %}
        <!-- ################################################################################### -->
        <!-- #####################   rest of the pages here   ################################## -->
        <!-- ################################################################################### -->
        {% endblock %}
    </main>
 











    <footer class="row white-text z-depth-1" style="background-color: limegreen;">
        <div class="col s12 m6 l6 center">
            <h6>
                Copyright Team <b>MUSKETEERS</b>
            </h6>
        </div>
        <div class="col s12 m6 l6 center">
            <h6>
                SIH - 2020
            </h6>
        </div>
    </footer>



    <script>

        //################  materialize initiailisations  ###############

        $(document).ready(function () {
            $('.sidenav').sidenav();
            $('.tabs').tabs();
            $('select').formSelect();
            $('.collapsible').collapsible();
            $(".dropdown-trigger").dropdown();
            $('.modal').modal();
        });

        document.addEventListener('DOMContentLoaded', function () {
            var elems = document.querySelectorAll('.fixed-action-btn');
            var instances = M.FloatingActionButton.init(elems, {
                direction: 'left'
            });
        });
    </script>

</body>

</html>
